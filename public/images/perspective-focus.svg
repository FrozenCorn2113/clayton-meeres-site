<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1500" viewBox="0 0 1200 1500" role="img" aria-label="Focus placeholder illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F5F1E8"/>
      <stop offset="1" stop-color="#FBFAF6"/>
    </linearGradient>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#DDECE6"/>
      <stop offset="1" stop-color="#F5F1E8" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="lake" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1F6B5A" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#2F7B6A" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F2D4A0"/>
      <stop offset="1" stop-color="#F7E6C3"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#0B2A23" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1500" rx="64" fill="url(#bg)"/>
  <path d="M0 0 H1200 V820 C980 720, 760 700, 560 740 C380 778, 220 850, 0 840 Z" fill="url(#sky)" opacity="0.85"/>

  <!-- Sun + halo -->
  <g filter="url(#softShadow)">
    <circle cx="860" cy="340" r="140" fill="url(#sun)" opacity="0.32"/>
    <circle cx="860" cy="340" r="86" fill="url(#sun)" opacity="0.9"/>
  </g>

  <!-- Distant hills -->
  <path d="M-50 760 C 140 650, 300 650, 470 720 C 660 800, 830 840, 1250 770 L 1250 1540 L -50 1540 Z" fill="#2A7563" opacity="0.28"/>
  <path d="M-50 860 C 150 760, 350 760, 540 850 C 720 935, 930 980, 1250 910 L 1250 1540 L -50 1540 Z" fill="#1E5F51" opacity="0.32"/>

  <!-- Lake -->
  <path d="M-50 980 C 170 900, 390 910, 600 990 C 810 1070, 990 1100, 1250 1045 L 1250 1540 L -50 1540 Z" fill="url(#lake)"/>

  <!-- Water highlights -->
  <g fill="none" stroke="#EAF4F1" stroke-opacity="0.55" stroke-width="8" stroke-linecap="round">
    <path d="M180 1120 C 260 1085, 340 1085, 430 1120" />
    <path d="M520 1180 C 610 1145, 700 1145, 800 1180" />
    <path d="M860 1105 C 930 1075, 1010 1075, 1085 1105" />
  </g>

  <!-- Soft grain -->
  <g opacity="0.05">
    <circle cx="140" cy="540" r="2" fill="#000"/>
    <circle cx="260" cy="650" r="2" fill="#000"/>
    <circle cx="960" cy="720" r="2" fill="#000"/>
    <circle cx="740" cy="520" r="2" fill="#000"/>
    <circle cx="520" cy="470" r="2" fill="#000"/>
    <circle cx="360" cy="820" r="2" fill="#000"/>
    <circle cx="1040" cy="930" r="2" fill="#000"/>
  </g>
</svg>
